<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:Title="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">
    <h1>Please, fill in the form</h1>
    <form th:action="@{http://localhost:8080/profile/update}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input name="username" type="text" class="form-control input_size" style="width:150px">
            <label class="form-label">Password:</label>
            <input name="password" type="text" class="form-control input_size" style="width:150px">
            <label class="form-label">Birthdate:</label>
            <input name="birthdate" type="text" class="form-control input_size" style="width:150px">
            <label class="form-label">Email:</label>
            <input name="email" type="text" class="form-control input_size" style="width:150px">
            <label class="form-label">Mobile:</label>
            <input name="mobile" type="text" class="form-control input_size" style="width:150px">
            <label class="form-label">Address:</label>
            <input name="address" type="text" class="form-control input_size" style="width:150px">
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Update</button>
    </form>
</div>
</body>
</html>
